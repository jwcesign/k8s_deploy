apiVersion: v1
kind: Pod
metadata:
  name: proxy
  labels:
    name: proxy
spec:
  containers:
  - command:
    - sh
    - -c
    - "source /etc/conf/kube-proxy.conf && kube-proxy $ARGS >> /var/log/proxy.log 2>&1"
    name: kube-proxy
    image: docker.io/kube-proxy:1.10
    volumeMounts:
    - mountPath: /var/log/
      name: log
  volumes:
  - hostPath:
      path: /home/log/
      type: DirectoryOrCreate
    name: log
  hostNetwork: true