apiVersion: v1
kind: Pod
metadata:
  name: kube-scheduler
  labels:
    name: kube-scheduler
spec:
  containers:
  - command:
    - sh
    - -c
    - "source /etc/conf/kube-scheduler.conf && kube-scheduler $ARGS >> /var/log/scheduler.log 2>&1"
    name: kube-scheduler
    image: docker.io/kube-scheduler:1.10
    volumeMounts:
    - mountPath: /var/log/
      name: log
  volumes:
  - hostPath:
      path: /home/log/
      type: DirectoryOrCreate
    name: log
  hostNetwork: true