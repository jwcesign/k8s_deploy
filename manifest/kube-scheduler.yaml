apiVersion: v1
kind: Pod
metadata:
  name: scheduler
  labels:
    name: scheduler
spec:
  containers:
  - command:
    - sh
    - -c
    - "kube-scheduler --master=http://host_ip:8080 2>&1 > /var/log/scheduler.log"
    name: kube-scheduler
    image: docker.io/kube-scheduler:1.10
    volumeMounts:
    - mountPath: /var/log/
      name: log
  volumes:
  - hostPath:
      path: /home/log/
      type: DirectoryOrCreate
    name: log
  hostNetwork: true