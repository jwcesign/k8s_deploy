apiVersion: v1
kind: Pod
metadata:
  name: apiserver
  labels:
    name: apiserver
spec:
  containers:
  - command:
    - sh
    - -c
    - 'source /etc/conf/kube-apiserver.conf && kube-apiserver $ARGS >> /var/log/apiserver.log 2>&1'
    name: kube-apiserver
    image: docker.io/kube-apiserver:1.10
    volumeMounts:
    - mountPath: /var/log/
      name: log
  volumes:
  - hostPath:
      path: /home/log/
      type: DirectoryOrCreate
    name: log
  hostNetwork: true